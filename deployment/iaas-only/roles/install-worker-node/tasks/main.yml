- name: Install apt-transport-https and curl
  become: yes
  apt:
    pkg:
      - apt-transport-https
      - curl
      - tshark
      - traceroute
      - jq
    update_cache: yes

- name: Add key to verify releases
  become: yes
  shell: curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -

- name: Add Kubernetes apt repo
  become: yes
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: Install kubelet, kubeadm, kubectl and docker
  become: yes
  apt:
    pkg:
      - kubelet
      - kubeadm
      - kubectl
      - docker.io
    update_cache: yes

- name: Give docker permissions
  become: yes
  shell: usermod -aG docker {{ ansible_user }}
  ignore_errors: yes

- name: Do not update Kubernetes components
  become: yes
  shell: apt-mark hold kubelet kubeadm kubectl

- name: Ensure net.bridge.bridge-nf-call-ip6tables is set to 1
  become: yes
  sysctl:
    name: net.bridge.bridge-nf-call-ip6tables
    value: 1
    state: present
  ignore_errors: yes

- name: Ensure net.bridge.bridge-nf-call-iptables is set to 1
  become: yes
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: 1
    state: present
  ignore_errors: yes

- name: Activate IP forwarding
  become: yes
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    state: present
  ignore_errors: yes

- name: Reboot the machine
  become: yes
  reboot:
