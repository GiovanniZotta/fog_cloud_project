#
# DEPLOYMENT
#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphmarket-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: localhost:5000/gateway:latest
          ports:
            - containerPort: 80
          env:
            - name: APOLLO_KEY
              valueFrom:
                secretKeyRef:
                  name: graphmarket-secret
                  key: APOLLO_KEY
            - name: APOLLO_GRAPH_VARIANT
              valueFrom:
                secretKeyRef:
                  name: graphmarket-secret
                  key: APOLLO_GRAPH_VARIANT
          resources:
            limits:
              memory: 1Gi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.25"

