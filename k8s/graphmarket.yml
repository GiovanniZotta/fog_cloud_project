#
# SERVICE
#
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-svc
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: service-products-svc
spec:
  type: ClusterIP
  selector:
    app: service-products
  ports:
    - protocol: TCP
      port: 80

---
apiVersion: v1
kind: Service
