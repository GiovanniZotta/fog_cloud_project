---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: localhost:5000/gateway
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: GRAPHQL_SERVICE_PRODUCTS_URL
              value: service-products-svc:80
            - name: GRAPHQL_SERVICE_REVIEWS_URL
              value: service-reviews-svc:80
          resources:
            limits:
              memory: 4Gi
              cpu: "4"
            requests:
              memory: 256Mi
              cpu: "0.2"

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-svc
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
spec:
  rules:
    - http:
        paths:
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: gateway-svc
                port:
                  number: 80
